<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>票据交易中心</title>

    <!-- Core CSS - Include with every page -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet"/>

    <!-- SB Admin CSS - Include with every page -->
    <link href="/css/sb-admin.css" rel="stylesheet"/>
    <title>Login</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">登录信息</h3>
                </div>
                <div class="panel-body">
                    <a th:text="${resultMessge}"></a>
                    <a th:if="${resultMessge=='登录成功'}"><a href="/mainPage">回到首页</a> </a>
                    <a th:if="${resultMessge=='注册成功'}"><a href="/mainPage">回到首页</a> </a>

                    <a th:if="${resultMessge=='登录失败'}"><a href="/">重新登录</a> </a>
                    <a th:if="${resultMessge=='登录异常'}"><a href="/">重新登录</a> </a>
                    <a th:if="${resultMessge=='注册失败'}"><a href="/">重新登录</a> </a>
                    <a th:if="${resultMessge=='注册异常'}"><a href="/">重新登录</a> </a>




                </div>
            </div>
        </div>
    </div>
</div>


<!-- Core Scripts - Include with every page -->
<script src="/js/jquery-1.10.2.js"></script>
<script src="/js/jquery.cookie.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/plugins/metisMenu/jquery.metisMenu.js"></script>

<!-- SB Admin Scripts - Include with every page -->
<script src="/js/sb-admin.js"></script>

</body>
</html>
