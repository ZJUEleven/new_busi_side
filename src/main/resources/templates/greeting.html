<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="mainPage :: mainHead">

</head>
<body onload="roleDiff()">
<div class="modal fade" id="selectCustomer" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">提示：</h4>
            </div>
            <div class="modal-body">
                账号或密码错误！
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">
                    关闭
                </button>
            </div>
        </div>
    </div>
</div>

<div id="wrapper">
    <nav th:replace="mainPage :: navi" class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0"></nav>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">进行交易</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        请输入所有信息
                    </div>
                    <div class="panel-body">
                        <form action="#" th:action="@{/greeting}" th:object="${deal}" method="post">
                            <h4>交易信息</h4>

                            <p>业务编号:&emsp;&emsp; <input type="text" th:field="*{busId}" /></p>

                            <h4>机构信息</h4>
                            <span th:field="*{trdDir}"></span>
                            <p>本人机构代码: <input type="text" th:field="*{reqBranch}" /></p>
                            <p>本人交易员id: <input type="text" th:field="*{reqUser}" /></p>
                            <p>对方机构代码: <input type="text" th:field="*{cpBranch}" /></p>
                            <p>对方交易员id: <input type="text" th:field="*{cpUser}" /></p>

                            <h4>报价信息</h4>

                            <p>票据种类:&emsp;&emsp; <input type="text" th:field="*{cdType}" /></p>
                            <p>票据张数: &emsp;&emsp;<input type="text" name="bill_num" th:field="*{drftNm}" /></p>
                            <p>票面总额:&emsp;&emsp; <input type="text" th:field="*{sumAmt}" /></p>
                            <p>报价有效期: &emsp;<input type="text" th:field="*{quoteTime}" /></p>
                            <p>结算金额:&emsp;&emsp; <input type="text"  th:field="*{setAmt}" /></p>
                            <p>最晚清算时间: <input type="text" th:field="*{setTime}" /></p>


                            <p><input type="submit" class="btn btn-default" value="提交" /> <input type="reset" class="btn btn-default"value="重置" /></p>
                        </form>


                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/js/plugins/dataTables/dataTables.bootstrap.js"></script>


</body>

</html>
